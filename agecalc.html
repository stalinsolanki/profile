<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Age Converter: Calculate Your Age Online</title>
     <style>
          body {
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               margin: 20px;
               background-color: #f4f4f4;
          }

          #age-converter {
               max-width: 400px;
               margin: 0 auto;
               background-color: #fff;
               padding: 20px;
               border-radius: 8px;
               box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }

          label {
               display: block;
               margin-bottom: 8px;
               color: #555;
          }

          input {
               padding: 10px;
               margin-bottom: 16px;
               width: 100%;
               box-sizing: border-box;
          }

          button {
               padding: 12px;
               cursor: pointer;
               background-color: #4caf50;
               color: #fff;
               border: none;
               border-radius: 4px;
          }

          button:hover {
               background-color: #45a049;
          }

          #result {
               margin-top: 16px;
               font-size: 18px;
               font-weight: bold;
               color: #333;
          }
     </style>


</head>

<body>
     <h1>
          <center>Age Converter: Calculate Your Age
     </h1>

     <div id="age-converter">
          <label for="birthDate">Enter your birth date:</label>
          <input type="date" id="birthDate" placeholder="Select your birth date">

          <label for="currentDate">Enter the current date:</label>
          <input type="date" id="currentDate" placeholder="Select the current date">

          <button onclick="calculateAge()">Calculate Age</button>
          <div id="result"></div>
     </div>
     <br><br>

     <script>

          // Set the default value for the "currentDate" input field
          const currentDateInput = document.getElementById("currentDate");
          const today = new Date();
          const formattedToday = today.toISOString().split('T')[0];
          currentDateInput.value = formattedToday;

          function calculateAge() {
               const birthDateInput = document.getElementById("birthDate");
               const resultContainer = document.getElementById("result");

               const birthDate = new Date(birthDateInput.value);
               const currentDate = new Date(currentDateInput.value);

               if (isNaN(birthDate.getTime()) || isNaN(currentDate.getTime())) {
                    resultContainer.textContent = "Please enter valid dates.";
                    return;
               }

               const ageInMilliseconds = currentDate - birthDate;
               const ageInSeconds = ageInMilliseconds / 1000;
               const ageInMinutes = ageInSeconds / 60;
               const ageInHours = ageInMinutes / 60;
               const ageInDays = ageInHours / 24;
               const ageInMonths = ageInDays / 30.436875; // Average number of days in a month
               const ageInYears = ageInDays / 365.25; // Account for leap years

               resultContainer.textContent = `Your age is approximately:
            ${ageInYears.toFixed(2)} years,
            ${ageInMonths.toFixed(2)} months,
            ${ageInDays.toFixed(2)} days,
            ${ageInHours.toFixed(2)} hours, and
            ${ageInMinutes.toFixed(2)} minutes.`;
          }
     </script>

</body>

</html>
